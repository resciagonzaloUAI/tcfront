      <button mat-menu-item routerLink="/factura/new">Crear Factura</button>

    <button mat-button [matMenuTriggerFor]="factsMenu">NP</button>

    <button mat-button [matMenuTriggerFor]="remsMenu">Remito</button>

      <button mat-menu-item routerLink="/cliente">Editar Cliente</button>

    <button mat-button routerLink="/">Iniciar Sesion</button>

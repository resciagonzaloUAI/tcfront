<div class="contenedorFiltro">
  <mat-form-field appearance="fill">
    <mat-label>Filter by Date</mat-label>
    <mat-date-range-input>
      <input
        matStartDate
        formControlName="startDate"
        placeholder="Start date"
      />
      <input matEndDate formControlName="endDate" placeholder="End date" />
    </mat-date-range-input>
  </mat-form-field>
  <button mat-raised-button class="botonAplicar">Apply</button>
</div>

<div class="padding-5">
  <mat-tab-group (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="Productos">
      <canvas id="mostSoldProductsCanvas" class="report"></canvas>
    </mat-tab>
    <mat-tab label="Clientes">
      <div class="pie-report">
        <canvas id="mostSoldClientsCanvas"></canvas>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Importe</th>
              <th>Color</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clientsInfo">
              <td>{{ client.id }}</td>
              <td>{{ client.value | currency }}</td>
              <td>
                <div
                  style="background-color: {{
                    client.color
                  }}; width: 20px; height: 20px;"
                ></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-tab>

    <mat-tab label="Ventas">
      <canvas id="mostSoldSalesCanvas"></canvas>
    </mat-tab>
    <mat-tab label="Proveedores">
      <div class="pie-report">
        <canvas id="mostBuyProvidersCanvas"></canvas>
        <table>
          <thead>
            <tr>
              <th>Proveedor</th>
              <th>Cantidad</th>
              <th>Color</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proveedor of providersInfo">
              <td>{{ proveedor.id }}</td>
              <td>{{ proveedor.value }}</td>
              <td>
                <div
                  style="background-color: {{
                    proveedor.color
                  }}; width: 20px; height: 20px;"
                ></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
